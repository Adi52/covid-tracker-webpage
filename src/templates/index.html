<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Covid19</title>

  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img class="logo__image" src="images/content/logo.svg" alt="">
      <span class="logo__line"></span>
      <h1 class="logo__text">Covid-19</h1>
    </div>
  </header>

  <!--Map-->
  <section class="map">
    <div id="chartdiv"></div>

    <div class="search">
      <div class="search__bar">
        <input type="search" class="search__bar--input" placeholder="Enter country name">
        <i class="search__bar--icon fas fa-search"></i>
      </div>

      <div class="search__countries">
        <ul></ul>
      </div>
    </div>
  </section>

  <section class="data">
    <div class="data__current-country">
      <img class="data__current-country__image" src="images/content/globe.png" alt="">
      <h1 class="data__current-country__name">Global</h1>
    </div>

    <div class="data__tiles">
      <div class="tile">
        Deaths
        <p class="tile__deaths"></p>
      </div>
      <div class="tile">
        Confirmed
        <p class="tile__confirmed"></p>
      </div>
      <div class="tile">
        Active
        <p class="tile__active"></p>
      </div>
      <div class="tile">
        Recovered
        <p class="tile__recovered"></p>
      </div>
    </div>

  </section>



  <!--line chart-->
  <div class="chart-container" style="position: relative; width:700px">
      <canvas id="myChart" width="500" height="300"></canvas>
  </div>

</body>
</html>
