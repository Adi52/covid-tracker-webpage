<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Covid19 - tracker</title><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600&family=Roboto&display=swap" rel="stylesheet"><link rel="icon" href="favicon.ico"><link href="css/app.css" rel="stylesheet"></head><body><header class="header"><div class="logo"><a href="#" class="logo__link"><img class="logo__image" src="images/content/logo.svg" alt=""> </a><span class="logo__line"></span><h1 class="logo__text">Covid-19</h1></div></header><section class="map"><div class="preloader preloader--visible"><div class="preloader__icon"><div></div><div></div><div></div><div></div></div></div><div id="chartdiv"></div><div class="search"><div class="search__bar"><input type="search" class="search__bar--input" placeholder="Enter country name"> <i class="search__bar--icon fas fa-search"></i></div><div class="search__countries"><ul></ul></div></div></section><section class="data-and-news"><section class="data"><div class="data__current-country"><div class="data__current-country__container-image"><img class="data__current-country__image" src="images/content/globe.png" alt=""></div><h1 class="data__current-country__name">Global</h1></div><div class="data__tiles"><div class="preloader preloader--visible"><div class="preloader__icon"><div></div><div></div><div></div><div></div></div></div><div class="tile"><div class="tile__left-data"><h3 class="tile__left-data__title">Deaths</h3><p class="tile__left-data__cases deaths"></p></div><div class="tile__right-data"><div class="tile__right-data--more"></div><div class="tile__right-data__icon"><i class="fas fa-arrow-up"></i></div><p class="tile__right-data__difference deaths"></p></div></div><div class="tile"><div class="tile__left-data"><h3 class="tile__left-data__title">Confirmed</h3><p class="tile__left-data__cases confirmed"></p></div><div class="tile__right-data"><div class="tile__right-data--more"></div><div class="tile__right-data__icon"><i class="fas fa-arrow-up"></i></div><p class="tile__right-data__difference confirmed"></p></div></div><div class="tile"><div class="tile__left-data"><h3 class="tile__left-data__title">Active</h3><p class="tile__left-data__cases active"></p></div><div class="tile__right-data"></div></div><div class="tile"><div class="tile__left-data"><h3 class="tile__left-data__title">Recovered</h3><p class="tile__left-data__cases recovered"></p></div><div class="tile__right-data"><div class="tile__right-data--more"></div><div class="tile__right-data__icon"><i class="fas fa-arrow-up"></i></div><p class="tile__right-data__difference recovered"></p></div></div><div class="tile tile--chart"><h3 class="tile__left-data__title tile__left-data__title--chart">Daily new cases</h3><canvas class="tile__left-data__chart" id="myChart"></canvas></div></div></section><section class="news"><div class="news__title">Top news</div><div class="preloader preloader--visible"><div class="preloader__icon"><div></div><div></div><div></div><div></div></div></div><div class="news__articles"></div></section></section><script src="js/app.js"></script></body></html>
